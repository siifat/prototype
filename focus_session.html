<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Session - Smart Campus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display-swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            color: #e0e0e0;
        }

        /* --- Background & Effects --- */
        #video-bg {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -2;
            transform: translateX(-50%) translateY(-50%);
            background-size: cover;
            filter: blur(8px) brightness(0.7);
        }

        #mouse-spotlight {
            position: fixed;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0) 60%);
            pointer-events: none;
            z-index: -1;
            transition: transform 0.1s ease-out;
        }
        
        canvas#rain-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        /* --- Glassmorphism Card --- */
        .glass-card {
            background: rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        
        /* --- Timer --- */
        #timer-display {
            font-size: 6.5rem; /* Adjusted font size */
            font-weight: 600;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        .timer-ring {
            transition: stroke-dashoffset 1s linear;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }

        /* --- Buttons & Inputs --- */
        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        
        .time-btn.active {
            background: rgba(192, 132, 252, 0.5); /* purple-300 with opacity */
            color: white;
        }
        
        .sound-btn {
            cursor: pointer;
        }

        /* --- Task Sidebar --- */
        #task-sidebar {
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        .task-item input:checked + label span {
            text-decoration: line-through;
            color: #9ca3af;
        }

        /* --- Points Popup --- */
        #points-popup {
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            text-shadow: 0 0 10px rgba(251, 191, 36, 0.8);
        }
    </style>
</head>
<body class="bg-gray-900">

    <video autoplay muted loop id="video-bg">
        <source src="https://assets.mixkit.co/videos/preview/mixkit-rain-falling-on-the-water-of-a-lake-in-the-forest-39773-large.mp4" type="video/mp4">
    </video>
    <div id="mouse-spotlight"></div>
    <canvas id="rain-canvas"></canvas>

    <!-- Main Content -->
    <div class="relative min-h-screen w-full flex items-center justify-center p-4 lg:p-8 overflow-hidden">
        
        <a href="dashboard_stu.html" class="absolute top-6 left-6 control-btn rounded-full w-12 h-12 flex items-center justify-center text-xl z-30">
            <i class="fas fa-arrow-left"></i>
        </a>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8 w-full max-w-7xl">
            <!-- Timer Section -->
            <div class="lg:col-span-2 glass-card p-8 flex flex-col items-center justify-center relative">
                <div class="relative w-80 h-80 flex items-center justify-center mb-6">
                    <svg class="absolute w-full h-full">
                        <circle cx="160" cy="160" r="150" stroke="rgba(255,255,255,0.2)" stroke-width="10" fill="none"></circle>
                        <circle id="timer-progress" class="timer-ring" cx="160" cy="160" r="150" stroke="#c084fc" stroke-width="10" fill="none" stroke-linecap="round"></circle>
                    </svg>
                    <div id="timer-display" class="text-white">25:00</div>
                </div>

                <div class="flex items-center space-x-4 mb-8">
                    <button class="time-btn control-btn px-6 py-2 rounded-full active" data-time="1500">25 min</button>
                    <button class="time-btn control-btn px-6 py-2 rounded-full" data-time="3000">50 min</button>
                    <button class="time-btn control-btn px-6 py-2 rounded-full" data-time="5400">90 min</button>
                </div>

                <div class="flex items-center space-x-6">
                    <button id="start-pause-btn" class="control-btn rounded-full w-20 h-20 text-3xl flex items-center justify-center">
                        <i class="fas fa-play"></i>
                    </button>
                    <button id="reset-btn" class="control-btn rounded-full w-16 h-16 text-xl flex items-center justify-center opacity-50">
                        <i class="fas fa-redo"></i>
                    </button>
                </div>
            </div>

            <!-- Side Panel -->
            <div class="flex flex-col gap-8">
                <!-- Music Player Placeholder -->
                <div class="glass-card p-6 h-64 flex flex-col justify-between">
                    <h3 class="font-semibold text-lg text-center">Music Player</h3>
                    <div class="flex items-center justify-center text-4xl text-white/50 space-x-8">
                        <i class="fas fa-backward-step cursor-pointer hover:text-white transition-colors"></i>
                        <i class="fas fa-play-circle text-6xl text-white cursor-pointer hover:scale-105 transition-transform"></i>
                        <i class="fas fa-forward-step cursor-pointer hover:text-white transition-colors"></i>
                    </div>
                    <div>
                        <p class="text-sm text-center font-medium">Lofi Beats</p>
                        <div class="w-full bg-white/10 h-1.5 rounded-full mt-2">
                            <div class="bg-white h-1.5 rounded-full" style="width: 45%"></div>
                        </div>
                    </div>
                </div>
                <!-- Soothing Sounds -->
                <div class="glass-card p-6 flex flex-col items-center justify-center">
                    <h3 class="font-semibold text-lg mb-4">Soothing Sounds</h3>
                    <div class="grid grid-cols-2 gap-4 w-full">
                        <button class="sound-btn control-btn rounded-lg p-4 flex flex-col items-center gap-2">
                            <i class="fas fa-cloud-showers-heavy"></i>
                            <span>Rain</span>
                        </button>
                         <button class="sound-btn control-btn rounded-lg p-4 flex flex-col items-center gap-2">
                            <i class="fas fa-tree"></i>
                            <span>Forest</span>
                        </button>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- Task Sidebar -->
        <button id="task-toggle" class="absolute top-6 right-6 control-btn rounded-full w-12 h-12 flex items-center justify-center text-xl z-30">
            <i class="fas fa-tasks"></i>
        </button>
        <aside id="task-sidebar" class="glass-card h-full w-96 absolute top-0 right-0 transform translate-x-full p-6 z-20 flex flex-col">
            <h2 class="text-2xl font-bold mb-6">Upcoming Tasks</h2>
            <div id="task-list" class="flex-1 overflow-y-auto pr-2 space-y-3">
                <!-- Tasks will be injected here -->
            </div>
            <form id="add-task-form" class="mt-4 flex gap-2">
                <input type="text" id="new-task-input" class="bg-white/10 flex-1 rounded-lg px-4 py-2 border-none focus:ring-2 focus:ring-purple-400 outline-none" placeholder="Add a new task...">
                <button type="submit" class="control-btn rounded-lg w-10 h-10 flex-shrink-0"><i class="fas fa-plus"></i></button>
            </form>
        </aside>

    </div>
    
    <!-- Points Popup -->
    <div id="points-popup" class="fixed bottom-0 right-0 transform translate-y-full translate-x-full m-8 glass-card py-4 px-6 z-50">
        <div class="flex items-center gap-3">
            <i class="fas fa-star text-yellow-400 text-2xl"></i>
            <span class="font-bold text-lg text-white">+100 Points!</span>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- Effects ---
        const spotlight = document.getElementById('mouse-spotlight');
        document.addEventListener('mousemove', (e) => {
            spotlight.style.transform = `translate(${e.clientX - 200}px, ${e.clientY - 200}px)`;
        });

        const canvas = document.getElementById('rain-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        const particleCount = 200;

        for (let i = 0; i < particleCount; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                length: Math.random() * 20 + 10,
                speed: Math.random() * 3 + 2,
            });
        }

        function drawRain() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = 'rgba(170, 170, 200, 0.3)';
            ctx.lineWidth = 1;
            ctx.beginPath();
            particles.forEach(p => {
                ctx.moveTo(p.x, p.y);
                ctx.lineTo(p.x, p.y + p.length);
            });
            ctx.stroke();
            updateRain();
        }

        function updateRain() {
            particles.forEach(p => {
                p.y += p.speed;
                if (p.y > canvas.height) {
                    p.y = 0 - p.length;
                    p.x = Math.random() * canvas.width;
                }
            });
        }
        setInterval(drawRain, 16);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // --- Timer Logic ---
        const timerDisplay = document.getElementById('timer-display');
        const startPauseBtn = document.getElementById('start-pause-btn');
        const resetBtn = document.getElementById('reset-btn');
        const timeBtns = document.querySelectorAll('.time-btn');
        const progressRing = document.getElementById('timer-progress');

        const radius = progressRing.r.baseVal.value;
        const circumference = 2 * Math.PI * radius;
        progressRing.style.strokeDasharray = `${circumference} ${circumference}`;
        progressRing.style.strokeDashoffset = circumference;

        let totalSeconds = 1500;
        let remainingSeconds = 1500;
        let timerInterval = null;
        let isRunning = false;

        function updateDisplay() {
            const minutes = Math.floor(remainingSeconds / 60);
            const seconds = remainingSeconds % 60;
            timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            
            const progress = (totalSeconds - remainingSeconds) / totalSeconds;
            const offset = circumference - progress * circumference;
            progressRing.style.strokeDashoffset = offset;
        }

        function startTimer() {
            if (isRunning) return;
            isRunning = true;
            startPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            timerInterval = setInterval(() => {
                remainingSeconds--;
                updateDisplay();
                if (remainingSeconds <= 0) {
                    clearInterval(timerInterval);
                    isRunning = false;
                    showPointsPopup();
                }
            }, 1000);
        }

        function pauseTimer() {
            if (!isRunning) return;
            isRunning = false;
            clearInterval(timerInterval);
            startPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
        }

        function resetTimer() {
            pauseTimer();
            remainingSeconds = totalSeconds;
            updateDisplay();
        }

        startPauseBtn.addEventListener('click', () => {
            isRunning ? pauseTimer() : startTimer();
        });

        resetBtn.addEventListener('click', resetTimer);

        timeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                timeBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                totalSeconds = parseInt(btn.dataset.time);
                resetTimer();
            });
        });

        updateDisplay();

        // --- Task Sidebar ---
        const taskSidebar = document.getElementById('task-sidebar');
        const taskToggle = document.getElementById('task-toggle');
        const taskList = document.getElementById('task-list');
        const addTaskForm = document.getElementById('add-task-form');
        const newTaskInput = document.getElementById('new-task-input');

        let tasks = JSON.parse(localStorage.getItem('focusTasks')) || [];

        function renderTasks() {
            taskList.innerHTML = '';
            tasks.forEach((task, index) => {
                const taskEl = document.createElement('div');
                taskEl.className = 'task-item bg-white/5 p-3 rounded-lg flex items-center gap-3';
                taskEl.innerHTML = `
                    <input type="checkbox" id="task-${index}" class="form-checkbox h-5 w-5 rounded bg-white/10 border-none text-purple-400 focus:ring-purple-400" ${task.done ? 'checked' : ''}>
                    <label for="task-${index}" class="flex-1 cursor-pointer"><span>${task.text}</span></label>
                    <button class="text-gray-500 hover:text-red-400 remove-task-btn" data-index="${index}"><i class="fas fa-trash"></i></button>
                `;
                taskList.appendChild(taskEl);
            });
        }

        function saveTasks() {
            localStorage.setItem('focusTasks', JSON.stringify(tasks));
        }

        addTaskForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const text = newTaskInput.value.trim();
            if (text) {
                tasks.push({ text, done: false });
                newTaskInput.value = '';
                saveTasks();
                renderTasks();
            }
        });
        
        taskList.addEventListener('click', (e) => {
            if (e.target.type === 'checkbox') {
                const index = e.target.id.split('-')[1];
                tasks[index].done = e.target.checked;
                saveTasks();
                renderTasks(); // Re-render to show strikethrough
            }
            if(e.target.closest('.remove-task-btn')){
                 const index = e.target.closest('.remove-task-btn').dataset.index;
                 tasks.splice(index, 1);
                 saveTasks();
                 renderTasks();
            }
        });
        
        taskToggle.addEventListener('click', () => {
            taskSidebar.classList.toggle('translate-x-full');
        });
        
        renderTasks();

        // --- Points Popup ---
        const pointsPopup = document.getElementById('points-popup');
        function showPointsPopup() {
            pointsPopup.classList.remove('translate-y-full', 'translate-x-full');
            pointsPopup.classList.add('-translate-x-0', '-translate-y-0');
            setTimeout(() => {
                pointsPopup.classList.add('translate-y-full', 'translate-x-full');
                pointsPopup.classList.remove('-translate-x-0', '-translate-y-0');
            }, 4000);
        }
    });
    </script>
</body>
</html>
