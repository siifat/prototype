<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Campus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .login-bg {
            background: linear-gradient(45deg, rgba(6, 182, 212, 0.7), rgba(124, 58, 237, 0.7)), url('Carosol_1.jpg') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
        }
        .toggle-btn {
            transition: background-color 0.3s, color 0.3s;
        }
        .toggle-btn-active {
            background-color: #06b6d4; /* cyan-500 */
            color: white;
            box-shadow: 0 4px 14px 0 rgba(0, 118, 255, 0.39);
        }
        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }
        @keyframes shake {
          10%, 90% { transform: translate3d(-1px, 0, 0); }
          20%, 80% { transform: translate3d(2px, 0, 0); }
          30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
          40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        
        .form-container {
            animation: pop-in 0.6s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
        }

        @keyframes pop-in {
            0% {
                opacity: 0;
                transform: scale(0.95) translateY(20px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
    </style>
</head>
<body class="login-bg">
    <div class="min-h-screen flex flex-col items-center justify-center px-4">
        <!-- Back to Home Link -->
        <div class="absolute top-4 left-4">
            <a href="index.html" class="inline-flex items-center text-white/80 hover:text-white transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                </svg>
                Back to Home
            </a>
        </div>

        <div class="form-container w-full max-w-md bg-white/80 backdrop-blur-xl rounded-2xl shadow-2xl p-8 space-y-6">
            <div class="flex flex-col items-center space-y-2">
                 <!-- Logo -->
                <div class="flex-shrink-0 flex items-center space-x-2">
                     <svg class="h-10 w-10 text-cyan-600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                         <path d="M12 2L1 7.5V13.79C1 14.86 1.34 15.89 1.97 16.73L3.41 15.29C3.14 14.82 3 14.31 3 13.79V8.5L12 4L21 8.5V13.79C21 18.61 17.41 21.23 12.5 22C12.33 22 12.17 22 12 22C7.5 22 4.11 19.33 3.12 15.5H5.14C5.93 17.89 8.5 20 12 20C15.5 20 18.23 18.42 19 15.79V9.5L12 6L3.41 10.74L2.07 9.27L12 2Z" />
                     </svg>
                     <h1 class="text-3xl font-bold text-gray-800">Smart Campus</h1>
                </div>
                <h2 class="text-xl font-medium text-gray-600">Welcome Back!</h2>
            </div>

            <!-- Role Toggle -->
            <div class="flex bg-gray-200 rounded-full p-1">
                <button id="student-btn" class="toggle-btn toggle-btn-active w-1/2 py-2 rounded-full font-semibold">Student</button>
                <button id="faculty-btn" class="toggle-btn w-1/2 py-2 rounded-full font-semibold text-gray-600">Faculty</button>
            </div>

            <!-- Login Form -->
            <form class="space-y-6" id="login-form">
                <div id="error-message" class="text-red-500 text-sm text-center font-semibold hidden">Invalid ID or Password. Please try again.</div>
                <div>
                    <label for="user-id" class="text-sm font-bold text-gray-600 block">ID</label>
                    <input type="text" name="user-id" id="user-id" class="w-full p-3 mt-2 text-gray-700 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500 transition-all" placeholder="Enter your Student ID" required>
                </div>
                <div>
                    <div class="flex justify-between items-center">
                        <label for="password" class="text-sm font-bold text-gray-600 block">Password</label>
                        <a href="#" class="text-sm text-cyan-600 hover:underline">Forgot Password?</a>
                    </div>
                    <input type="password" name="password" id="password" class="w-full p-3 mt-2 text-gray-700 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500 transition-all" placeholder="************" required>
                </div>
                <div>
                    <button type="submit" class="w-full py-3 mt-4 bg-gradient-to-r from-cyan-500 to-blue-500 hover:from-cyan-600 hover:to-blue-600 rounded-full text-white font-bold text-lg shadow-lg transition-all transform hover:scale-105 hover:shadow-xl active:scale-95">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Success Popup -->
    <div id="success-popup" class="fixed bottom-5 right-5 bg-green-500 text-white py-3 px-6 rounded-lg shadow-xl transform transition-all duration-500 opacity-0 translate-y-10">
        <div class="flex items-center gap-3">
            <i class="fas fa-check-circle text-2xl"></i>
            <span class="font-semibold">Login Successful!</span>
        </div>
    </div>

    <script>
        const studentBtn = document.getElementById('student-btn');
        const facultyBtn = document.getElementById('faculty-btn');
        const userIdInput = document.getElementById('user-id');
        const passwordInput = document.getElementById('password');
        const loginForm = document.getElementById('login-form');
        const successPopup = document.getElementById('success-popup');
        const errorMessage = document.getElementById('error-message');

        studentBtn.addEventListener('click', () => {
            studentBtn.classList.add('toggle-btn-active');
            studentBtn.classList.remove('text-gray-600');
            facultyBtn.classList.remove('toggle-btn-active');
            facultyBtn.classList.add('text-gray-600');
            userIdInput.placeholder = 'Enter your Student ID';
        });

        facultyBtn.addEventListener('click', () => {
            facultyBtn.classList.add('toggle-btn-active');
            facultyBtn.classList.remove('text-gray-600');
            studentBtn.classList.remove('toggle-btn-active');
            studentBtn.classList.add('text-gray-600');
            userIdInput.placeholder = 'Enter your Faculty ID';
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            errorMessage.classList.add('hidden');
            loginForm.classList.remove('shake');

            const isStudent = studentBtn.classList.contains('toggle-btn-active');
            const id = userIdInput.value;
            const password = passwordInput.value;

            // Check student credentials
            if (isStudent && id === '123' && password === '123') {
                // Show success popup
                successPopup.classList.remove('opacity-0', 'translate-y-10');
                
                // Redirect after a delay
                setTimeout(() => {
                    window.location.href = 'dashboard_stu.html';
                }, 1500);
            } else {
                // Show error message and shake animation
                errorMessage.classList.remove('hidden');
                loginForm.classList.add('shake');
            }
        });
    </script>
</body>
</html>
